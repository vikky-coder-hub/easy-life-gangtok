<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Life - Gangtok Business Listing Platform</title>
    <style>
      /* Professional skeleton loading styles */
      .loading-fallback {
        min-height: 100vh;
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Navbar Skeleton */
      .skeleton-navbar {
        height: 64px;
        background: #ffffff;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 0 1rem;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 40;
      }

      .skeleton-logo-section {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .skeleton-logo-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }

      .skeleton-logo-text {
        width: 80px;
        height: 24px;
        border-radius: 4px;
      }

      .skeleton-nav-items {
        display: flex;
        gap: 2rem;
      }

      .skeleton-nav-item {
        width: 80px;
        height: 20px;
        border-radius: 4px;
      }

      .skeleton-user-menu {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      /* Hero Section Skeleton */
      .skeleton-hero {
        min-height: 85vh;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem 1rem;
        text-align: center;
      }

      .skeleton-hero-title {
        width: 600px;
        height: 48px;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .skeleton-hero-subtitle {
        width: 500px;
        height: 24px;
        border-radius: 6px;
        margin-bottom: 2rem;
      }

      .skeleton-search-container {
        width: 700px;
        height: 80px;
        border-radius: 16px;
        background: #ffffff;
        padding: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .skeleton-search-bar {
        width: 100%;
        height: 48px;
        border-radius: 12px;
      }

      /* Categories Grid Skeleton */
      .skeleton-categories {
        padding: 3rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
        background: #ffffff;
      }

      .skeleton-section-title {
        width: 250px;
        height: 32px;
        border-radius: 6px;
        margin: 0 auto 2rem;
      }

      .skeleton-categories-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 1.5rem;
        max-width: 1000px;
        margin: 0 auto;
      }

      .skeleton-category-card {
        background: #ffffff;
        border: 1px solid #f3f4f6;
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
      }

      .skeleton-category-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        margin: 0 auto 0.75rem;
      }

      .skeleton-category-name {
        width: 70px;
        height: 16px;
        border-radius: 4px;
        margin: 0 auto;
      }

      .skeleton-category-count {
        width: 30px;
        height: 12px;
        border-radius: 4px;
        margin: 0.5rem auto 0;
      }

      /* Top Rated Businesses Skeleton */
      .skeleton-businesses {
        padding: 3rem 1rem;
        background: #ffffff;
      }

      .skeleton-businesses-title {
        width: 300px;
        height: 32px;
        border-radius: 6px;
        margin: 0 auto 1rem;
      }

      .skeleton-businesses-subtitle {
        width: 400px;
        height: 20px;
        border-radius: 4px;
        margin: 0 auto 2rem;
      }

      .skeleton-business-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .skeleton-business-card {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
      }

      .skeleton-business-image {
        width: 100%;
        height: 192px;
      }

      .skeleton-business-content {
        padding: 1.5rem;
      }

      .skeleton-business-title {
        width: 70%;
        height: 20px;
        border-radius: 4px;
        margin-bottom: 0.75rem;
      }

      .skeleton-business-location {
        width: 50%;
        height: 16px;
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      .skeleton-business-desc {
        width: 100%;
        height: 14px;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }

      .skeleton-business-desc:last-child {
        width: 80%;
      }

      .skeleton-business-rating {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }

      .skeleton-rating-stars {
        width: 80px;
        height: 16px;
        border-radius: 4px;
      }

      .skeleton-rating-text {
        width: 60px;
        height: 16px;
        border-radius: 4px;
      }

      /* CTA Section Skeleton */
      .skeleton-cta {
        padding: 4rem 1rem;
        background: #f9fafb;
        text-align: center;
      }

      .skeleton-cta-title {
        width: 350px;
        height: 32px;
        border-radius: 6px;
        margin: 0 auto 1rem;
      }

      .skeleton-cta-subtitle {
        width: 450px;
        height: 20px;
        border-radius: 4px;
        margin: 0 auto 2rem;
      }

      .skeleton-cta-button {
        width: 200px;
        height: 48px;
        border-radius: 8px;
        margin: 0 auto;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .skeleton-categories-grid {
          grid-template-columns: repeat(6, 1fr);
        }
        .skeleton-business-cards {
          grid-template-columns: repeat(2, 1fr);
        }
        .skeleton-hero-title {
          width: 500px;
        }
        .skeleton-search-container {
          width: 600px;
        }
      }

      @media (max-width: 768px) {
        .skeleton-nav-items {
          display: none;
        }
        .skeleton-hero {
          min-height: 75vh;
        }
        .skeleton-hero-title {
          width: 300px;
          height: 36px;
        }
        .skeleton-hero-subtitle {
          width: 280px;
          height: 20px;
        }
        .skeleton-search-container {
          width: 90%;
          height: 60px;
        }
        .skeleton-search-bar {
          height: 40px;
        }
        .skeleton-categories-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 0.75rem;
        }
        .skeleton-category-card {
          padding: 0.75rem;
        }
        .skeleton-category-icon {
          width: 36px;
          height: 36px;
        }
        .skeleton-business-cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

    <script>
      // Add error handling for debugging
      window.addEventListener("error", function (e) {
        console.error("Script error:", e.error);
        document.getElementById("root").innerHTML =
          '<div class="loading-fallback"><div>Error loading application. Please check browser console for details.</div></div>';
      });

      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled promise rejection:", e.reason);
      });
    </script>
